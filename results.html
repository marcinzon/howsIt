<style>
	
.box, .boxy{
	height:30px;
	width:30px;
}
#orange1, #orange2, #orange3{
	background-color: orange;
}
#blue1, #blue2, #blue3{
	background-color: blue;
}
#green1, #green2, #green3{
	background-color: green;
}
.nextBtn{
	height:20px;
	width:50px;
	background-color: grey;
}
.hidden{
	display:none;
}


</style>
<body>
	<div class="boxy" style="background-color: red;"></div>
	<div id="one">
		<div class="question"><p>Question</p></div>
		<div class='box' id="orange1"></div>
		<div class="box" id="blue1"></div>
		<div class="box" id="green1"></div>
		<div class="nextBtn"></div>
	</div>

	<div class="hidden" id="two">
		<div class="question"><p>Question 2</p></div>
	<div class="box" id="orange2"></div>
	<div class="box" id="blue2"></div>
	<div class="box" id="green2"></div>
	<div class="nextBtn"></div>
	</div>
	
	<div class="hidden" id="three">
	<div class="question"><p>Question 3</p></div>
	<div class="box" id="orange3"></div>
	<div class="box" id="blue3"></div>
	<div class="box" id="green3"></div>
	<div class="nextBtn"></div>
	</div>
</body>

<script>
var ansArray = [];
var qNum = 1;


$(".box").click(function(){
	boxId = event.target.id;
	console.log("ansArray = "+ansArray);
	boxSelecttion(boxId);

});
$(".nextBtn").click(function(){
	i=qNum;
	if(i==ansArray.length){
		console.log("invalid input");
	}
	else{
		qNum++;
		$(this).parent().next().removeClass('hidden');
		console.log("new qNum="+qNum);
		console.log(ansArray);
	}

});

function boxSelecttion(boxId){
	i=qNum;
	length=ansArray.length
	console.log("starting qNum="+qNum+"; i="+i);
	console.log("selected = "+boxId);

	if(length<i){ //if array content is less than question number
	ansArray.push(boxId);
	console.log("triggered first IF");
	console.log("length="+length);
	console.log("new content="+ansArray);
	qNum = qNum+1;
	console.log("next qNum="+qNum);
	}

	else if(length == i){
		console.log("triggered second IF");
		console.log("qNum="+qNum+"; i="+i);
		console.log("length="+length);
		ansArray.pop();
		ansArray.push(boxId);
		console.log("new ansArray content = "+ansArray);
	}
}

</script>
